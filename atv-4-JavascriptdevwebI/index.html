<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body class="container">

    <h1 class="text-center">Negociações</h1>

    <form class="form">
        <div class="row ">
        <div class="input-field col s12 m12 l12">
            <label for="data">Data</label>
            <input type="date" id="data" name="data"  class="validate" required autofocus />
        </div>

        <div class="input-field col s12 m12 l12">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade"  name="quantidade" class="validate" value="1" required />
        </div>

        <div class="input-field col s12 m12 l12">
            <label for="valor">Valor</label>
            <input id="valor" name="valor" type="number"  class="validate" min="0.01" step="0.01" value="0.0" required />
        </div>

        <button class="btn waves-effect waves-light blue" type="submit" >Incluir</button>
    </div>
    </form>

    <div class="text-center">
        <button class="btn waves-effect waves-light blue" type="button">
            Importar Negociações
        </button>
        <button class="btn waves-effect waves-light blue" type="button">
            Apagar
        </button>
    </div>
    <br>
    <br>

    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th>DATA</th>
                <th>QUANTIDADE</th>
                <th>VALOR</th>
                <th>TOTAL</th>
            </tr>
        </thead>

        <tbody id="tabatual">
        </tbody>

        <tfoot>
        </tfoot>
    </table>
    <script src="script/main.js"></script>
    <script src="script/materialize.min.js"></script>
</body>

</html>
