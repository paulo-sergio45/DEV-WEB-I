<!DOCTYPE html>
<html>

<head>
	<title>Estacionamento JS</title>
	<link rel="stylesheet" type="text/css" href="css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
	<div class="container ">
		<div class="card white">
			<div class="card-content">
				<div class="">
					<h3>Estacionamento JS</h3>
					<p> Criado por: Derik Soares & Adaptado por: Paulo Sergio</p>
				</div>


				<form id="formulario">
					<div class="row ">
						<div id="aviso"></div>
						<div class="input-field col s12 m6 l6">
							<label for="modeloVeiculo">Modelo do Veículo:</label>
							<input type="text" class="validate" name="" id="modeloVeiculo">
						</div>
						<div class="input-field col s12 m6 l6">
							<label for="placaVeiculo">Placa do Veículo:</label>
							<input type="text" class="validate" name="" id="placaVeiculo">
						</div>
						<div class="col ">
							<button type="submit" class="btn waves-effect waves-light blue">Adicionar</button>
						</div>
					</div>
				</form>
			</div>

		</div>

	</div>
	<script src="js/materialize.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
