<!DOCTYPE html>
<html>

<head>
	<title>Estacionamento JS</title>
	<link rel="stylesheet" type="text/css" href="css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta charset="utf-8">
</head>

<body>
	<div class="container ">
		<div class="card white">
			<div class="card-content">

					<p> Criado por: Derik Soares & Adaptado por: Paulo Sergio</p>
				</div>

				<div class="jumbotron">

							<div class="input-field col s12 m6 l6">

								<input type="text" class="validate" name="" id="modeloVeiculo">
							</div>
							<div class="input-field col s12 m6 l6">

								<input type="text" class="validate" name="" id="placaVeiculo">
							</div>
							<div class="col ">
								<button type="submit" class="btn waves-effect waves-light blue">Adicionar</button>
							</div>
						</div>
				</div>
			</div>
			</form>
		</div>


		<script src="js/materialize.min.js"></script>
		<script src="js/main.js"></script>

</html>
